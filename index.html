<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng sinh nhật cậu</title>
  <!-- Icon bánh sinh nhật -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/869/869869.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 8px #ff6f91;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff4e78;
    }

    /* Bóng bay 🎈 */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: rise 10s linear infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 100px;
      background: #333;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes rise {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(-110vh) rotate(20deg); }
    }
  </style>
</head>
<body>

  <h1>🎉 Chúc mừng sinh nhật 🎂</h1>

  <!-- Ảnh sinh nhật -->
  <img src="https://live.staticflickr.com/65535/54802402064_5f2f2302de_z.jpg" alt="Sinh nhật">

  <button onclick="playMusic()">Bấm vào đây để nghe</button>
  <audio id="music" src="08092025.mp3"></audio>

  <script>
    function playMusic() {
      document.getElementById('music').play();
    }

    // Sinh nhiều bóng bay 🎈
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 10000);
    }

    setInterval(createBalloon, 500);
  </script>
</body>
</html>
